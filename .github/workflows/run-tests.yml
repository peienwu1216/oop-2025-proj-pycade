name: ğŸ§ª Run Pygame Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Run-Pygame-Tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install git+https://github.com/pygame-web/pygbag.git

      - name: ğŸ§¹ Lint code with Flake8
        run: |
          echo "ğŸ” Running flake8 for style check..."
          flake8 .
          echo "âœ… Flake8 completed."

      - name: ğŸ§ª Run tests with Pytest
        run: |
          echo "ğŸš€ Launching test suite..."
          pytest
